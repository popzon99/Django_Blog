{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
     <h3 class="text-white my-5 ">Home Page</h3>
     {% for p in posts %}
          <div class="jumbotron     jumbotron-fluid jumbo-color">
                <div class="container">
                            <h1 class="display-4
                               font-weight">
                                {{p.title}}
                          </h1>
                            <p class="lead">
                                {{p.desc}}
                            </p>
              </div>
         </div>
      {% endfor %}
 </div>




{% endblock content %}
